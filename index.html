<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/jass.css"></link>
  <link rel="stylesheet" href="assets/css/style.css"></link>
  <title>5-Day Weather Forecast</title>
</head>
<body>
  <header>
    <h2>Weather Dashboard</h2>
  </header>

  <main>

    <aside class="search col-3">
      <div class="search-section">
          <form>
            <input type="text" placeholder="Search for a City:" id="city">
            <button type="button" id="search" id="search">Search</button>
        </form>
      </div>
      <div class="search-history">Search History</div>
    </aside>

    <section class="main col-10">

      <div class="current">


        <div class="top-current">
          <div class="title">5-Day Weather Forecast<span class="current-title"></span></div>
          <div id="current-time"></div>
        </div>

        <div class="bottom-current">
          <div id="current-date"></div>

          <div class="current-info">
            <div class="current-degree-icon">
              <p id="current-degree"></p>
            <img id="current-icon" src="" alt="Current Weather Graphic"></img>
            </div>

            <div class="sunset-sunrise">

              <div id="sunrise"></div>
              <div id="sunset"></div>
            </div>
          </div>

          <div class="current-info"> 


            <div class="high-low">

              <div id="high"></div>
              <div id="low"></div>
            </div>

            <div class="info-box">

              <div id="current-wind"></div>
              <div id="current-humidity"></div>
              <div id="current-uv-index"></div>

            </div>
          </div>

        </div>
      </div>

      <div class="forecast-cards"> 

        <div class="cards">

       
      </div>
    </section>

  </main>

  <script src="./assets/js/script.js"></script>
  <script  type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
</body>
</html>
